{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Shop Name</th>
                <th scope="col">Get Disttance</th>
                <th scope="col">Disance</th>
                <th scope="col">Locate</th>
                <th scope="col">Curr Location</th>
            </tr>
        </thead>
        {% if school %}
        <tbody>
            {% for s in school %}
            <tr>
                <th scope="row">{{ s.id }}</th>
                <td> {{ s.sch_name }} </td>
                <td> <button type="button" class="btn btn-primary" onclick="GetDistance('{{s.id}}','{{ s.google_map }}')">Get Distance</button> </td>
                <td id="distance_{{ s.id }}"></td>
                <td><button type="button" class="btn btn-danger" onclick="CurrentLocation()">Locate</button> </td>
                <td>
                    <form id="urlForm" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="short_url" value="{{ s.google_map }}">
                        <button type="submit" class="btn btn-success">Get Url</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}
    </table>
    <script src="{% static 'app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
