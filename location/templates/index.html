{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container-sm">
        <div class="row">
            
            <div class="col-md-6">
                <h4>Add a new place</h4>
                <form action="{% url 'addPlace' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="place">Name of a place</label>
                        <input type="text" name="place" class="form-control" id="place"
                            placeholder="Enter Name of a place">
                    </div>
                    <div class="form-group">
                        <label for="mapURL">Google Map Url</label>
                        <input type="url" class="form-control" id="mapURL" name="mapURL"
                            placeholder="Enter location google map url">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name of Place</th>
                <th scope="col">Get Distance</th>
                <th scope="col">Distance in KM</th>
            </tr>
        </thead>
        {% if school %}
        <tbody>
            {% for s in school %}
            <tr>
                <th scope="row">{{ s.id }}</th>
                <td> {{ s.sch_name }} </td>
                <td> <button type="button" class="btn btn-primary"
                        onclick="GetDistance('{{s.id}}','{{ s.google_map }}')">Get Distance</button> </td>
                <td id="distance_{{ s.id }}"></td>
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}
    </table>
    <script src="{% static 'app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
